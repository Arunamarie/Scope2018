
<!doctype html>
<html>
  <head>
    <title>Argument Simulator</title>
  </head>
  <body>
    <div id="wrapper" style="background-color:#6e6d75;">
      <div id="header"><img src="gordon_yelling.jpg" style="width:540px;height:305px;"></div>

      <p style="font-size:40px;text-align:center;">Argument Simulator</p>
      <p style="text-align:center;">Record yourself, then you will hear your voice played back and get a response.</p>

      <script src="altIndex.js"></script>

      <div id="buttons" style="text-align:center;">
        <button id="startRecording" onclick="start()">Start Recording</button>
        <button id="stopRecording" onclick="stop()" disabled>Stop Recording</button>
        <button id="recordAnotherComment" onclick="anotherComment()" disabled>Stop Recording and Make Another Comment</button>
      </div>

      <p id="recordingText" style="font-size:50px;color:red;font-family:Impact, Charcoal, sans-serif;" hidden>RECORDING</p>

      <div class="audio" id="audioDiv"></div>
      <script>
        for (var i = 1; i <= 27; i++) { //edited this from 10 to 27
          document.getElementById("audioDiv").innerHTML += "<audio id=\"gordon" +
           i + "\" src=\"audio/gordon" + i + ".mp3\" preload=\"auto\"></audio>"
        }
      </script>


      <ul id="playlist"></ul>
    </div>
  </body>
</html>
